<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Title</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #tabs {
      display: flex;
      background-color: #f1f1f1;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid #ccc;
    }
    .tab:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div id="tabs">
    <div class="tab" onclick="navigateToPage('home')">Home</div>
    <div class="tab" onclick="navigateToPage('about')">About</div>
    <div class="tab" onclick="navigateToPage('contact')">Contact</div>
  </div>
  <div id="content">
    <h1>Welcome to fa1cono.me</h1>
    <p id="description">This is the default description of your website.</p>
  </div>
  <script>
    function navigateToPage(page) {
      var description = "Default description";
      if (page === 'home') {
        description = "Welcome to the home page of fa1cono.me.";
      } else if (page === 'about') {
        description = "Learn more about fa1cono.me and its mission.";
      } else if (page === 'contact') {
        description = "Get in touch with us. We'd love to hear from you!";
      }

      document.getElementById('description').textContent = description;
    }
  </script>
</body>
</html>
